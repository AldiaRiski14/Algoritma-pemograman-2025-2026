<body>
    
     <h3>1. Unordered List (Bullet)</h3>
        <P>Digunakan untuk mengelompokkan data tidak
        berurutan (unordered list)</P>

        <ul> Hobi / Kegemaran
        <li>Makan Enak</li>
        <li>Berenang</li>
        <li>Traveling (Jalan-Jalan)</li>
        <li>Berolahraga</li>
        </ul>
</body>
